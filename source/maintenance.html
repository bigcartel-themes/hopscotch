<!DOCTYPE html>
<html>
  <head>
    <title>{{ page.name }} | {{ store.name }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link href="{{ theme | theme_css_url }}" media="screen" rel="stylesheet" type="text/css">
    {{ head_content }}
  </head>
  <body class="standalone-page maintenance-page">
    <div class="accent-background header-accent"></div>
    
    <header class="header">
      <div class="header-content-block header-store-link">
        {% if theme.logo != blank %}
          <a class="store-link" href="/" title="{{ store.name | escape }}"><img alt="{{ store.name | escape }}" class="store-logo" src="{{ theme.images.logo.url | constrain: 400, 150 }}"></a>
        {% else %}
          <a class="store-link" href="/" title="{{ store.name | escape }}">{{ store.name }}</a>
        {% endif %}
      </div>
    </header>
    <div class="content">
      <div class="content-wrapper wrapper">
        <h1 class="maintenance-header page-title">We're working on our shop right now.</h1>
        <p class="maintenance-note">Please check back soon.</p>
      </div>
    </div>
  </body>
</html>
